<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <header>
      <h1>Play Tic, Tac, Toe</h1>
      <p>Build with HTML, CSS, JavaScript</p>
    </header>
    <main>
      <!-- good for extra information -->
      <aside>
        <h2>Choose your name</h2>
        <form action="">
          <div>
            <!-- Connect label with input id(playername) -->
            <label for="playername">Player name</label>
            <input type="text" name="username" id="playername" />
          </div>
          <div>
            <button type="button">Cancel</button>
            <button type="submit">Confirm</button>
          </div>
        </form>
      </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <article>
              <h2>Player1</h2>
              <h3>PLAYER NAME</h3>
              <p>X</p>
              <button>Edit</button>
            </article>
          </li>
          <li>
            <article>
              <h2>Player2</h2>
              <h3>PLAYER NAME</h3>
              <p>O</p>
              <button>Edit</button>
            </article>
          </li>
        </ol>
        <button>Start New Game</button>
      </section>
      <section id="active-game">
        <article>
          <h3>You won, <span id="winner-name">PLAYER NAME</span></h3>
          <p>Click "Start New Game" above, to start a new game!</p>
        </article>
        <p>It's your tern <span id="active-player-name">PLAY NAME</span></p>
        <ol>
          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
